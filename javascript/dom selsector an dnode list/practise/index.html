<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="removeItemBtn">Remove Last Item</button>
    <button id="addItemBtn">Add Item</button>


<script>
    const addItemBtn=document.getElementById('addItemBtn');
const myList=document.getElementById('myList');
const removeButton=document.getElementById('removeItemBtn');

function addli(){
    const li=document.createElement('li');
    li.textContent='item'+'#';
    myList.appendChild(li);

}


function removeli(){
    const liSt=myList.lastElementChild;
    if(liSt){
        myList.removeChild(liSt);
    }
    
}
removeButton.addEventListener('click',removeli);
addItemBtn=document.addEventListener('click',addli);

</script>
</body>
</html>
